<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mahjong Solitaire</title>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
	<script src="bower_components/foundation/js/vendor/modernizr.js"></script>

	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

	<script src="bower_components/underscore/underscore-min.js"></script>
	

	<script src="bower_components/requirejs/require.js" data-main="js/main"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="top-bar">
		<ul class="top-bar-section">
			<ul class="title-area" id="mainToolbar">
				<li><a href="#" data-tooltip title="Undo"><i class="fa fa-undo"></i></a>
				<li><a href="#" data-tooltip title="Redo"><i class="fa fa-repeat"></i></a>
				<li><a href="#" data-tooltip title="Restart"><i class="fa fa-random"></i></a>
				<li><a href="#" data-tooltip title="Pause"><i class="fa fa-pause"></i></a>
				<li><a href="#" data-tooltip title="Resume" style="display: none"><i class="fa fa-play"></i></a>
				<li><a href="#" data-tooltip title="I'm in stuck!"><i class="fa fa-question"></i></a>
			</ul>
			<ul class="right title-area">
				<li class="name"><h1><a href="#">Score: <span id="scoreValue">0</span></a></h1>
			</ul>
		</ul>
	</nav>
	<div id="gameViewport">
	</div>
	<script type="x-underscore-template" id="tileTemplate">
		<div class="mahjong-tile">
			<div class="mahjong-tile-content">
			</div>
		</div>
	</script>
</body>
</html>
